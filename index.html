<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Index</title>
</head>

<body>

    <section class="header">
        <div class="perfil-user">
            <img src="./img/Profile_image.png">
            <p>Hola, Javier</p>
        </div>
        <img src="./img/Notificacion.png" class="notificacion">
    </section>

    <section class="buscador">
        <input type="search" placeholder="Busque su producto">
        <img src="./img/Search.png">
    </section>

    <section class="catalogoProductos">
        <div class="iconos">
            <div class="fondoImg">
                <img src="./img/iconIphone1.png">
            </div>
            <div class="fondoImg">
                <img src="./img/iconapplewatch1.png">
            </div>
            <div class="fondoImg">
                <img src="./img/iconairpod1.png">
            </div>
        </div>

        <div class="botonesCatalogo">
            <input type="button" placeholder="iPhone" value="iPhone"> 
            <input type="button" placeholder="Apple Watch" value="Apple Watch">
            <input type="button" placeholder="AirPods" value="AirPods">
        </div>
    </section>




</body>

</html>
