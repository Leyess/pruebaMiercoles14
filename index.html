<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Tienda</title>
</head>

<body>

    <section class="header">
        <div class="perfil-user">
            <img src="./img/Profile_image.png">
            <p>Hola, Javier</p>
        </div>
        <img src="./img/Notificacion.png" class="notificacion">
    </section>

    <section class="buscador">
        <input type="search" placeholder="Busque su producto">
        <img src="./img/Search.png">
    </section>

    <section class="catalogoProductos">
        <div class="iconos">
            <div class="fondoImg">
                <img src="./img/iconIphone1.png">
            </div>
            <div class="fondoImg">
                <img src="./img/iconapplewatch1.png">
            </div>
            <div class="fondoImg">
                <img src="./img/iconairpod1.png">
            </div>
        </div>

        <div class="botonesCatalogo">
            <input type="button" placeholder="iPhone" value="iPhone">
            <input type="button" placeholder="Apple Watch" value="Apple Watch">
            <input type="button" placeholder="AirPods" value="AirPods">
        </div>

        <div class="novedades">
            <hr>
            <p>Novedades</p>
        </div>
    </section>

    <section class="productos">
        <div class="producto">
            <img src="./img/iphone15.png">
            <div class="infoProducto">
                <p>Nuevo</p>
                <h3>iPhone 15 Pro</h3>
                <p>A partir de $9.299</p>
            </div>
            <div class="botonComprar">
                <input type="button" value="Comprar">
                <img src="./img/ShoppingCart.png">
            </div>
        </div>
        <div class="producto">
            <img src="./img/macbook2.png">
            <div class="infoProducto">
                <p>Nuevo</p>
                <h3>MacBook Pro</h3>
                <p>A partir de $18.499</p>
            </div>
            <div class="botonComprar">
                <input type="button" value="Comprar">
                <img src="./img/ShoppingCart.png">
            </div>
        </div>
    </section>
    <input type="button" value="Ver mÃ¡s productos" class="verMas">

    <section class="menu">
        <div class="menuIconos">
            <button href=""><img src="./img/DogHouse.png"></button>
        </div>
        <div class="menuIconos">
            <img src="./img/Love.png">
        </div>
        <div class="menuIconos">
            <img src="./img/ShoppingBag.png">
        </div>
        <div class="menuIconos">
            <img src="./img/User.png">
        </div>
    </section>

</body>

</html>
